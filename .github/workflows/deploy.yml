name: DEPLOY


on:
  push:
    paths:
      - 'src/**'
      - '*.json'
      - '.github/workflows/deploy.yml'


permissions:
  contents: read
  pages: write
  id-token: write


concurrency:
  group: "pages"
  cancel-in-progress: true


jobs:
  deploy:
    name: Deploy web app to GitHub Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Pages ğŸ“„
        uses: actions/configure-pages@v3

      - name: Get Node.JS ğŸ§‘â€ğŸ’»
        uses: actions/setup-node@v3
        with:
            node-version: 18
            check-latest: true

      - name: Get Dependencies ğŸ“¥
        run: npm install

      - name: Build Web Application ğŸ—ï¸
        run: npm run build

      - name: NoJekyll âŒ
        run: touch dist/sirtepuf/.nojekyll

      - name: Save Branch Name Without Slashes ğŸ“›
        if: ${{ github.ref != 'refs/heads/main' }}
        env:
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
        run: echo "BRANCH_NAME=${BRANCH_NAME////_}" >> $GITHUB_ENV

      - name: Save Artifact ğŸ“¦
        if: ${{ github.ref != 'refs/heads/main' }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ format('github-pages-for-branch-{0}', env.BRANCH_NAME) }}
          path: 'dist/sirtepuf'
          retention-days: 3

      - name: Upload Artifact ğŸ
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'dist/sirtepuf'

      - name: Deploy to GitHub Pages ğŸš€
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/deploy-pages@v1
