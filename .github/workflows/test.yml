name: TEST


on:
  push:
    paths:
      - 'src/**'
      - '*.json'
      - '.github/workflows/test.yml'


concurrency:
  group: "tests"
  cancel-in-progress: true


jobs:
  test:
    name: Run application tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Pages ğŸ“„
        uses: actions/configure-pages@v3

      - name: Get Node.JS ğŸ§‘â€ğŸ’»
        uses: actions/setup-node@v3
        with:
            node-version: 18
            check-latest: true
            cache: npm

      - name: Get Dependencies ğŸ“¥
        run: npm install

      - name: Run Tests ğŸ§ª
        run: npm run test
