name: TEST


on:
  push:
    paths:
      - 'src/**'
      - '*.json'
      - '.github/workflows/test.yml'


concurrency:
  group: "tests"
  cancel-in-progress: true


jobs:
  test:
    name: Run application tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Pages 📄
        uses: actions/configure-pages@v3

      - name: Get Node.JS 🧑‍💻
        uses: actions/setup-node@v3
        with:
            node-version: 18
            check-latest: true
            cache: npm

      - name: Get Dependencies 📥
        run: npm install

      - name: Run Tests 🧪
        run: npm run test
